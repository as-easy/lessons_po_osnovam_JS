<meta charset "utf-8">
<script>
	var sum = parseInt(prompt("Ваша сумма вклада"));
	var percent = parseInt(prompt("Процент банка"));
	var years = parseInt(prompt("Количество лет вклада"));
	for(var n=1;n<=years;n++)
	{
		sum = sum+sum*percent*0.01;
		alert("Прошел "+n+" г. Ваша сумма вклада равна "+parseInt(sum));
	}
	
</script>
