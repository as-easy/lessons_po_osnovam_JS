<meta charset "utf-8">
<script>

function getRandomInt(min,max) {
	return Math.floor(Math.random() * (max - min + 1)) + min;
}

function getCard() {
	var cards = ['6','7','8','9','10','J','Q','K','A'];
	return cards[getRandomInt(0, cards.length - 1)];
}

function getSum(arr) {
	var sum = 0;
	for(var i = 0; i < arr.length; i++) {
		if (arr[i] == 'J' || arr[i] == 'Q' || arr[i] == 'K') { sum = sum + 10;	continue;}
		if (arr[i] == 'A') { continue;}
		sum = sum + parseInt(arr[i]);
	}
	for(var i = 0; i < arr.length; i++) {
		if(arr[i] == 'A') {
			if(sum<=10) {sum = sum + 11;}
			else {sum = sum + 1;}
		}
	}
	return sum;
}


var dealer = [getCard()];
//var dealer = ['A'];
var player = [getCard(), getCard()];
//var player = ['A','K'];
var sumplayer = getSum(player);
var sumdealer = getSum(dealer);

if (sumplayer==21)
{
	dealer.push(getCard());
	//dealer.push('K');
	sumdealer = getSum(dealer);
	if(sumdealer=='21') alert('Ничья. У обоих BlackJack!');
	else alert('Адское везение! 21! Гуд! У дилера: '+ sumdealer);
}
else
{
	var answer = '';
	do
	{
		answer = prompt('У вас:' + getSum(player)+ ". Хотите еще карту: 1 - да, другое - нет.");

		if(answer == '1')
		{	player.push(getCard());
			sumplayer = getSum(player);
			if(sumplayer > 21)
				{
					alert('У вас:' + getSum(player)+'!. Перебор((');
					break;
				}
		}
			else
			{
				while (sumdealer<17)
				{
					dealer.push(getCard());
					sumdealer = getSum(dealer);
				}

				if(sumdealer>21) {	alert('У дилера:' + sumdealer +'!. Перебор)) гуд. У вас: ' + sumplayer); break;}
				else if(sumplayer == 21)
				{
					if(sumdealer == 21) {alert('Ничья. У обоих набранный BlackJack!'); break;}
					else {alert('Адское везение! Набранный BlackJack! Гуд! У дилера: '+ sumdealer); break;}
				}
				else if(sumdealer>sumplayer)
				{
					alert('Дилер выйграл: ' + sumdealer + 'У вас: ' + sumplayer); break;
				}
				else if(sumdealer<sumplayer)
				{
					alert('Вы выйграли: ' + sumplayer + 'У дилера: ' + sumdealer); break;
				}
				else
				{
					alert('У обоих ничья. Дилер: ' + sumdealer + ', у вас: ' + sumplayer); break;
				}
			}
	}while(answer == '1');
}

</script>
